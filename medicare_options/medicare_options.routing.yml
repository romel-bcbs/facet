medicare_options.site_config_form:
  path: '/admin/config/medicare-config'
  defaults:
    _form: '\Drupal\medicare_options\Form\MedicareSiteConfigForm'
    _title: 'Medicare Site Configuration'
  requirements:
    _permission: 'administer site configuration'

medicare_options.zips_data:
  path: '/admin/config/zips'
  defaults:
    _form: '\Drupal\medicare_options\Form\ZipsDataForm'
    _title: 'Import Zips'
  requirements:
    _permission: 'administer site configuration'

medicare_options.adobe_tags:
  path: '/admin/config/adobe_tags'
  defaults:
    _form: '\Drupal\medicare_options\Form\AdobeTagsForm'
    _title: 'Bcbsma Adobe Tags Settings'
  requirements:
    _permission: 'administer site configuration'
